<div class="js-order-products-body">
    <div class="order-product-form" *ngFor="let item of products">
        <div class="order-product-title">{{ item._title }}</div>
        <div class="order-product-category">{{ item._category }}</div>
        <div class="order-product-description">{{ item._description }}</div>
        <div class="order-product-price">Price: {{ item._productPrice }}</div>
        <button class="add-to-cart-but" (click)="addToCart(item)">Add</button>
    </div>
</div>
